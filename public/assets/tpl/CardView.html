<form class="form-horizontal" role="form">
    <div class="form-group">
        <!--
        <label for="cardId" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <p class="form-control-static"><%= _id === null ? '' : _id %></p>
        </div>
        -->
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" value="<%= name %>" placeholder="Name" />
        </div>
    </div>
    <div class="form-group">
        <label for="manufacturer" class="col-sm-2 control-label">Manufacturer</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="<%= manufacturer %>" placeholder="Manufacturer" />
        </div>
    </div>
    <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Year</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="year" name="year" value="<%= year %>" placeholder="Year" />
        </div>
    </div>
    <div class="form-group">
        <label for="pictureImg" class="col-sm-2 control-label">Picture</label>
        <div class="col-sm-10">
            <p><img id="pictureImg" class="img-responsive" width="180" src="<%= picture == '' ? 'assets/img/cards/silohuette.png' : 'assets/img/cards/' + picture %>"/></p>
            <!--
            <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
            -->
        </div>
    </div>
    <div class="form-group">
        <label for="picture" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="picture" name="picture" value="<%= picture %>" placeholder="Picture" />
        </div>
    </div>
    <div class="form-group well">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>
    </div>
</form>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Card saved successfully
        </div>
    </div>
</div>
